{% extends 'base_site.html' %}
{% load static from staticfiles %}

{% block body %}

    <div class="page-wrapper">
        <div class="page-content--bge5">
            <div class="container">
                <div class="login-wrap">
                    <div class="login-content">
                        <div class="login-logo">
                            <a href="#">
                                <img src= "{% static 'images/icon/logo.png' %}" alt="BlockLearn">
                            </a>
                        </div>
                        <div class="login-form">
                          {% if validlink %}

                            <div class="form-group"><h3>Forgot password</h3> </div>
                            <form action="" method="post">
                              {% csrf_token %}
                                <div class="form-group">
                                  <label for="id_new_password1">New password:</label>
                                  <input class="au-input au-input--full" type="password" name="new_password1" required="" id="id_new_password1">
                                </div>
                                <div class="form-group">
                                  <label for="id_new_password2">New password confirmation:</label>
                                  <input class="au-input au-input--full" type="password" name="new_password2" required="" id="id_new_password2">
                                </div>

                                <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">Change password</button>
                            </form>

                          {% else %}
                            <div class="form-group">
                                <p>
                                  The password reset link was invalid, possibly because it has already been used.
                                  Please request a new password reset.
                                </p>
                            </div>

                          {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

{% endblock %}
