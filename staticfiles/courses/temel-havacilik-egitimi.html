		<script type="text/javascript">
			function startIntroJS(step){
				var intro = introJs();

				 intro.setOptions({
					 showStepNumbers:false,
					 showBullets:false,
					 overlayOpacity: 0.7,
					 nextLabel: "",
					 prevLabel: ""
				 });

				intro.start().goToStepNumber(step);
				//Remove effects of intro.js, transforming the slides
				var styleTransform = document.getElementById("slides-view").style.transform;
				document.getElementById("slides-view").style.setProperty('transform',styleTransform,'important');
					//introJs().setOption('showStepNumbers', 'false');

			}

			function startEndIntroJS(step){
				var intro = introJs();
				if(step > 1){
					intro.start().goToStepNumber(step);
				}
				else{
					intro.start();
				}
				var styleTransform = document.getElementById("slides-view").style.transform;
				document.getElementById("slides-view").style.setProperty('transform',styleTransform,'important');
				//document.querySelector(".introjs-skipbutton .introjs-donebutton").click();
				intro.exit();
				 startIntroJS(step);
			}


			function addHints(){
        intro = introJs();
          intro.setOptions({
            hints: [
              {
                element: document.querySelector('#step1'),
                hint: "This is a tooltip.",
                hintPosition: 'top-middle'
              },
              {
                element: '#step2',
                hint: 'More features, more fun.',
                position: 'left'
              },
              {
                element: '#step4',
                hint: "<b>Another</b> step.",
                hintPosition: 'top-middle'
              }
            ]
          });

          intro.onhintsadded(function() {
              console.log('all hints added');
          });

          intro.onhintclick(function(hintElement, item, stepId) {
              console.log('hint clicked', hintElement, item, stepId);
          });

          intro.onhintclose(function (stepId) {
              console.log('hint closed', stepId);
          });

          intro.addHints();
					var styleTransform = document.getElementById("slides-view").style.transform;
					document.getElementById("slides-view").style.setProperty('transform',styleTransform,'important');
      }
