<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Title Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/multi-select.css">
</head>
<body>
  <select id='pre-selected-options' multiple='multiple'>
    <option value='blockchain'>blockchain</option>
    <option value='cryptographic hash'>cryptographic hash</option>
    <option value='centralized'>centralized</option>
    <option value='decentralized'>decentralized</option>
    <option value='distributed'>distributed</option>
    <option value='Satoshi Nakomoto'>Satoshi Nakomoto</option>
    <option value='Bitcoin'>Bitcoin</option>
    <option value='peer-to-peer'>peer-to-peer</option>
    <option value='shared ledger'>shared ledger</option>
    <option value='smart contract'>smart contract</option>
    <option value='Ethereum'>Ethereum</option>
    <option value='Vitalik Buterin'>Vitalik Buterin</option>
    <option value='ether'>ether</option>
    <option value='DApp'>DApp</option>
    <option value='Distributed Ledger Technology (DLT)'>Distributed Ledger Technology (DLT)</option>
    <option value='CryptoKitties'>CryptoKitties</option>
    <option value='consensus'>consensus</option>
    <option value='provenance'>provenance</option>
    <option value='immutability'>immutability</option>
    <option value='finality'>finality</option>
    <option value='transparent and auditable'>transparent and auditable</option>
    <option value='consensus-based'>consensus-based</option>
    <option value='transactional'>transactional</option>
    <option value='miner'>miner</option>
    <option value='computational power'>computational power</option>
    <option value='smart regulatory'>smart regulatory</option>
  </select>
  <!-- ends -->
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
  <!-- Bootstrap JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>
  <script src="js/jquery.multi-select.js"></script>
  <script src="js/jquery.quicksearch.js"></script>
  <script type="text/javascript">
  // run pre selected options
  $('#pre-selected-options').multiSelect({
			  selectableHeader: "<input type='text' class='search-input' autocomplete='off' placeholder='search'>",
			  selectionHeader: "<input type='text' class='search-input' autocomplete='off' placeholder='search'>",
			  afterInit: function(ms){
			    var that = this,
			        $selectableSearch = that.$selectableUl.prev(),
			        $selectionSearch = that.$selectionUl.prev(),
			        selectableSearchString = '#'+that.$container.attr('id')+' .ms-elem-selectable:not(.ms-selected)',
			        selectionSearchString = '#'+that.$container.attr('id')+' .ms-elem-selection.ms-selected';

			    that.qs1 = $selectableSearch.quicksearch(selectableSearchString)
			    .on('keydown', function(e){
			      if (e.which === 40){
			        that.$selectableUl.focus();
			        return false;
			      }
			    });

			    that.qs2 = $selectionSearch.quicksearch(selectionSearchString)
			    .on('keydown', function(e){
			      if (e.which == 40){
			        that.$selectionUl.focus();
			        return false;
			      }
			    });
			  },
			  afterSelect: function(){
			    this.qs1.cache();
			    this.qs2.cache();
			  },
			  afterDeselect: function(){
			    this.qs1.cache();
			    this.qs2.cache();
			  }
			});
  </script>
</body>

</html>
